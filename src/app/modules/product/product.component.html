<mat-card class="example-card" *ngFor="let product of products">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{product.image}} alt="product">
    <mat-card-content>
      <p>{{product.description}}      </p>
    </mat-card-content>
    <mat-card-actions fxLayoutGap="10">
        <button mat-flat-button color="primary">Show</button>
        <button mat-flat-button color="primary">Add to card</button>
    </mat-card-actions>
  </mat-card>
